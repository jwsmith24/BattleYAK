<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BATTLE YAK!</title>
  </head>
  <body>
    <header class="headerFooter">
      <h1>WHERE ARE THE YAKS?</h1>
    </header>
    <main>
      <div class="gameState">
        <p id="timer"></p>
        <button id="stateButton">Start Game</button>
      </div>
      <div class="boards">
        <div class="player" id="p1">
          <div class="gameBoard" id="player1Board"></div>
          <p class="yakCount" id="p1YakCount">Place your yaks!</p>
          <div class="yaks">
            <img src="../img/yak3.png" alt="Tiny yak" id="tinyYak1" />
            <img src="../img/yak2.png" alt="Small yak" id="smallYak1" />
            <img src="../img/yak4.png" alt="Medium yak" id="mediumYak1" />
            <img src="../img/yak5.png" alt="Large yak" id="largeYak1" />
          </div>
        </div>
      </div>
      <div class="instructions">
        <p id="instructions">
          The yaks have wandered off into the field and night is approaching!
          Find them before the timer runs out to win.
        </p>
      </div>
    </main>

    <footer class="headerFooter"></footer>
  </body>
</html>
