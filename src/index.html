<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BATTLE YAK!</title>
  </head>
  <body>
    <header class="headerFooter">
      <h1>BATTLE YAK</h1>
    </header>
    <main>
      <div class="boards">
        <div class="player" id="p1">
          <div class="gameBoard" id="player1Board"></div>
          <p class="yakCount" id="p1YakCount">Place your yaks!</p>
          <div class="yaks">
            <img src="../img/yak3.png" alt="Tiny yak" id="tinyYak1" />
            <img src="../img/yak2.png" alt="Small yak" id="smallYak1" />
            <img src="../img/yak4.png" alt="Medium yak" id="mediumYak1" />
            <img src="../img/yak5.png" alt="Large yak" id="largeYak1" />
          </div>
        </div>
        <div class="player" id="p2">
          <div class="gameBoard" id="player2Board"></div>
          <p class="yakCount" id="p2YakCount">Find the yaks!</p>
          <div class="yaks">
            <img src="../img/yak3.png" alt="Tiny yak" id="tinyYak2" />
            <img src="../img/yak2.png" alt="Small yak" id="smallYak2" />
            <img src="../img/yak4.png" alt="Medium yak" id="mediumYak2" />
            <img src="../img/yak5.png" alt="Large yak" id="largeYak2" />
          </div>
        </div>
      </div>
      <div class="status">
        <p id="statusText">Future game status text</p>
      </div>
    </main>

    <footer class="headerFooter"></footer>
  </body>

  <dialog id="placementDiaglog">
    <form id="placementForm">
      <h2>Place your yak!</h2>
      <label for="xOrigin">Origin-X:</label>
      <input type="number" name="xOrigin" id="xOrigin" min="0" max="9" />
      <label for="yOrigin">Origin-Y:</label>
      <input type="number" name="yOrigin" id="yOrigin" min="0" max="9" />
      <select name="direction" id="direction" required>
        <option value="" selected disabled>Select Orientation</option>
        <option value="up">Up</option>
        <option value="down">Down</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
      </select>
      <div class="buttons">
        <button id="placeYakButton">Place Yak</button>
        <button id="cancelButton">Cancel</button>
      </div>
    </form>
  </dialog>
</html>
